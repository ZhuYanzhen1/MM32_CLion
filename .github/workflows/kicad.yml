name: KiCAD Exports

on: #[ push ]
  # schedule:
  # - cron: '40 15 * * *'      # compile at 23:50 each day
  push:
    paths:
    - '**.kicad_pcb'

jobs:
  export:
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Configure CMake
        run: |
          PATH="$PATH:/opt/gcc-arm-none-eabi/bin" && echo $PATH
